switch:

  - platform: gpio
    id: led_pin
    pin:
      number: 5
      inverted: no

  - platform: template
    name: "${dev} ESP Blink 5"
    id: led_blink
    optimistic: yes
    turn_on_action:
    - while:
        condition:
          lambda: return true;
        then:
        - switch.turn_on: led_pin
        - delay: 200ms
        - switch.turn_off: led_pin
        - delay: 800ms
    turn_off_action:
    - switch.turn_off: led_pin
